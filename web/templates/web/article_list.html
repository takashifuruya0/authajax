<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>User</th>
  </tr>
  {% for article in object_list %}
  <tr>
    <td>
      <a href="{% url 'web:article_detail' pk=article.pk %}">
        {{article.pk}}
      </a>
    </td>
    <td>{{article.name}}</td>
    <td>{{article.user}}</td>
  </tr>
  {% endfor %}
</table>

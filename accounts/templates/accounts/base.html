<!doctype html>
<html lang="ja">
  <head>
    <title>{% block title %}{% endblock %}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- favicon -->
<!--    <link rel="shortcut icon" type="image/x-icon" href="/document/dogP5.gif">-->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery-datetimepicker@2.5.20/jquery.datetimepicker.css">
  </head>

  <body>
    <h5>User Info</h5>
    <div>
      <p id="user">LoginUser: {{request.user}}</p>
    </div>

    <h5>Auth</h5>
    <div>
      <a href="{% url 'accounts:home' %}">Home</a>
    </div>
    <div>
      <a href="{% url 'accounts:signout' %}">Log out</a>
    </div>
    <div>
      <a href="{% url 'accounts:signin' %}">Log in</a>
    </div>
    <div>
      <a href="{% url 'accounts:signup' %}">Sign up</a>
    </div>

    <h5>Article</h5>
    <div>
      <a href="{%url 'web:article_list' %}">Article List</a>
    </div>
    <div>
      <a href="{%url 'web:article_create' %}">Article Create</a>
    </div>
    <hr>
    {% if messages %}
    {% for msg in messages %}
    <div class="alert alert-{{ msg.tags }} alert-dismissible">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      <strong>{{ msg.tags }}</strong> {{msg}}
    </div>
    {% endfor %}
    {% endif %}
    {% block body %}{% endblock %}


    {% block script %}{% endblock %}
  </body>
</html>

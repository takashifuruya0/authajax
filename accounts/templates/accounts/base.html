<!doctype html>
<html lang="ja">
  <head>
    <title>{% block title %}{% endblock %}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- favicon -->
<!--    <link rel="shortcut icon" type="image/x-icon" href="/document/dogP5.gif">-->
    <!--bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!--ajax-->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery-datetimepicker@2.5.20/jquery.datetimepicker.css">
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">

        <div class="col-6">
          <h5>User Info</h5>
          <p id="user">LoginUser: {{request.user}}</p>
        </div>

        <div class="col-6">
          <h5>Auth</h5>
          <div>
            <a href="{% url 'accounts:home' %}">Home</a>
          </div>
          <div>
            <a href="{% url 'accounts:signout' %}">Log out</a>
          </div>
          <div>
            <a href="{% url 'accounts:signin' %}">Log in</a>
          </div>
          <div>
            <a href="{% url 'accounts:signup' %}">Sign up</a>
          </div>
          <div>
            <a href="/admin/">Admin</a>
          </div>
        </div>

        <div class="col-6">
          <h5>Article</h5>
          <div>
            <a href="{%url 'web:article_list' %}">Article List</a>
          </div>
          <div>
            <a href="{%url 'web:article_create' %}">Article Create</a>
          </div>
        </div>
      </div>

      <hr>
      <div class="row">
        {% if messages %}
        {% for msg in messages %}
        <div class="alert alert-{{ msg.tags }} alert-dismissible">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          <strong>{{ msg.tags }}</strong> {{msg}}
        </div>
        {% endfor %}
        {% endif %}
      </div>
      {% block body %}{% endblock %}
    </div>

    {% block script %}{% endblock %}
  </body>
</html>
